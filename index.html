<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to style and Bootstrap -->
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>

<body>
    <!-- Link to highscores -->
    <a href="Scores.html">View Highscores</a>
    <!-- This is a wrapper -->
    <div id="wrapper">
        <!-- Div for timer -->
        <div id="currentTime"></div>
        <!-- Div for quiz content -->
        <div id="questionsDiv">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following multiple choice questions within the time limit. Please keep in mind that incorrect answers will penalize your score/time!</p>
            <ul id="choicesUl"></ul>
            <!-- Button to start the quiz -->
            <button id="startTime">Start Quiz</button>
        </div>

    </div>
    <footer>
        <div class="fixed-bottom">
            by @Shihan Zhang
        </div>
    </footer>
    <!-- link to jquery, sound and question scripts -->
    <script src="Questions.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>

</html>
